name: localscope

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
        - '3.8'
        - '3.9'
        - '3.10'
        - '3.11'
        - '3.12'

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}.
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
    - name: Install dependencies.
      run: pip install -r requirements.txt
    - name: Lint code.
      run: make lint
    - name: Build documentation.
      run: make docs
    - name: Run doctests.
      run: make doctests
    - name: Run tests.
      run: make tests
